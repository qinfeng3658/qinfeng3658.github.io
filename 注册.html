<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
	</head>
	<body>
		<div class="zhuce">
			<div class="logo">
				<img src="img/logo_icon.png"/>
			</div>
			<!--手机号-->
			<div class="phone">
				<span>手机号</span>
				<div class="phone-a">
					<input placeholder="请输入手机号" />
				</div>
			</div>
			<!--验证码-->
			<div class="validate">
				<span>验证码</span>
				<div class="validate-a">
					<input placeholder="输入验证码" />
				</div>
				<div class="validate-b">
					<img src="img/yanzhengma.png"/>
					<a href="#">看不清，换一张</a>
				</div>
			</div>
			<!--创建密码-->
			<div class="cpassword">
				<span>创建密码</span>
				<div class="cpassword-a">
					<input type="password" placeholder="6-20位字符组成，区分大小写" />
				</div>
				<div class="cpassword-b">
					<div class="cpassword-b1"></div>
					<span class="cpassword-b2">弱</span>
					<span>中</span>
					<span>强</span>
				</div>
			</div>
			<!--密码确认-->
			<div class="ctpassword">
				<span>密码确认</span>
				<div class="ctpassword-a">
					<input type="password" placeholder="确认密码" />
				</div>
			</div>
			<!--同意注册条件-->
			<div class="zhucetj">
				<input type="checkbox" />
				<span>同意</span>
				<a href="#">良仓注册条件</a>
			</div>
			<!--注册-->
			<div class="enroll-bg">
				<div class="enroll">
					<input type="button" name="" id="" value="立即注册" />
				</div>
			</div>
			<!--尾部-->
			<div class="tail-bg">
				<div class="tail">
					<a href="#">
						<img src="img/qqnormal.png"/>
					</a>
					<a href="#">
						<img src="img/xinlangnormal.png"/>
					</a>
					<a href="#">
						<img src="img/doubannormal.png"/>
					</a>
					<a href="#">
						<img src="img/tengxunnormal.png"/>
					</a>
					<a href="#" class="tail-a">登录良仓</a>
				</div>
			</div>
		</div>
	</body>
</html>
